name: ðŸ“¦ Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: ðŸ”– GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ§ª Version anzeigen
        run: |
          echo "Tag: ${{ github.ref_name }}"

      - name: ðŸ“œ Release erstellen aus CHANGELOG
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body_path: .github/release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“ Release Notes aus CHANGELOG extrahieren
        run: |
          version="${{ github.ref_name }}"
          awk "/## \[$version\]/,/^## \[/" CHANGELOG.md | head -n -1 > .github/release_notes.md || true

