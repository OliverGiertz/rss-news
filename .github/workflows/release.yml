name: ðŸš€ GitHub Release (Full Changelog)

on:
  push:
    tags:
      - 'v*'

jobs:
  create_release:
    name: ðŸ“¦ Release mit gesamtem CHANGELOG
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Repository klonen
        uses: actions/checkout@v4

      - name: ðŸ”§ Lade gesamten Changelog-Inhalt
        id: changelog
        run: |
          CONTENT=$(cat CHANGELOG.md)

          # Escape fÃ¼r GitHub-Aktionen
          CONTENT="${CONTENT//'%'/'%25'}"
          CONTENT="${CONTENT//$'\n'/'%0A'}"
          CONTENT="${CONTENT//$'\r'/'%0D'}"

          echo "body=$CONTENT" >> $GITHUB_OUTPUT

      - name: ðŸš€ Release erstellen mit komplettem CHANGELOG
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.body }}
          files: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
